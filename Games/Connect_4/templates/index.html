<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>

    <style>
        html {
            text-align: center;
        }
        
        .board {
            display: inline-block;
            border-collapse: collapse;
        }

        .board td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
        }

        .turn {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Connect 4</h1>
    <table class="board">
        {% for row in board %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <form method="post">
        <p>Enter column number (1 - {{ num_of_col }}): <input type="number" name="col" min="1" max="{{ num_of_col }}"></p>
        <div style="display: flex; justify-content: center;">
            <input type="checkbox" name="isBotMove" checked>
            <p>bot move?</p>
        </div>
        <input type="submit" value="Make Move">
    </form>
    <p>{{ message }}</p>
    <form action="/reset" method="get">
        <input type="submit" value="Reset Game">
    </form>
</body>
</html>
